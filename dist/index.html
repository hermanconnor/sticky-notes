<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script defer src="main.js"></script>
    <title>Sticky Notes</title>
  </head>
  <body class="bg-fuchsia-100">
    <main>
      <section class="container mx-auto px-4 py-12">
        <div id="app">
          <button
            id="add-note"
            type="button"
            class="inline-flex h-52 w-64 flex-col items-center justify-center rounded-xl bg-fuchsia-600 shadow-md transition duration-300 ease-in-out hover:bg-fuchsia-700 hover:shadow-lg focus:bg-fuchsia-700 active:bg-fuchsia-800"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="h-28 w-28 text-white"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M12 4.5v15m7.5-7.5h-15"
              />
            </svg>
            <span class="block text-white">Add a note</span>
          </button>

          <ul
            id="notes"
            class="grid gap-6 bg-fuchsia-100 py-6 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4"
          ></ul>
        </div>
      </section>
    </main>
  </body>
</html>
